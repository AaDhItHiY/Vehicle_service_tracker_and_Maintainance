<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Service Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      grid-column: span 2;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vehicle Service Tracker</h1>
    <form id="serviceForm">
      <div>
        <label for="vehicle">Vehicle Name</label>
        <input type="text" id="vehicle" required>
      </div>
      <div>
        <label for="date">Service Date</label>
        <input type="date" id="date" required>
      </div>
      <div>
        <label for="type">Service Type</label>
        <select id="type">
          <option>Oil Change</option>
          <option>Brake Check</option>
          <option>Engine Tune-Up</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label for="cost">Cost (₹)</label>
        <input type="number" id="cost" required>
      </div>
      <button type="submit">Add Service Record</button>
    </form>

    <table id="serviceTable">
      <thead>
        <tr>
          <th>Vehicle</th>
          <th>Date</th>
          <th>Service Type</th>
          <th>Cost (₹)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Records will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('serviceForm');
    const tableBody = document.querySelector('#serviceTable tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const vehicle = document.getElementById('vehicle').value;
      const date = document.getElementById('date').value;
      const type = document.getElementById('type').value;
      const cost = document.getElementById('cost').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${vehicle}</td>
        <td>${date}</td>
        <td>${type}</td>
        <td>₹${cost}</td>
      `;
      tableBody.appendChild(row);

      form.reset();
    });
  </script>
</body>
</html>
